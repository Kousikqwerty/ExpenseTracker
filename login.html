<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="styles.css">
<style>
    .none{
        display: none;
    }
</style>
</head>
<body>

<div class="login-container">
  <form class="login-form">
    <h2>Login</h2>
    <div>
        <center>
            <i id="err" class="none">Username or Password is Invalid</i>
        </center>
    </div>
    <label>E-Mail</label><br>
    <input type="email" placeholder="mails" id="mail" required>
    <label>Password</label><br>
    <input type="password" placeholder="Password" id="pass" required>
    <br>
    <button type="submit" id="subform">Login</button>
    <br>
    Already Have an Account? <a href="task1.html">ClickHere</a>
  </form>
</div>

</body>
<script src="logsign.js"></script>
</html>
