<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
           background-color: black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
       /* Background color */
        }
        
        .container, .container2 {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }
        
        .parent {
            display: flex;
            background-color: black;
        }
        
        /* Dropdown and Button styles */
        #drop {
            padding: 2px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgb(17, 18, 20);
            color: white;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #807777;
            max-width: fit-content;
        }
        .container, .container2 {
            width: calc(50% + 290px); /* Increase the width by 50 pixels */
            margin: 0 auto;
            padding: 20px;
            color: white; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn, .btn-btn{
            color: white;
            border-radius: 10px;
        }
        
    
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <div>
        <center>
            <h1 style="color:white">TASK  SCHEDULER</h1>
        </center>
    </div>
    <div class="parent">
    <div class="container">
        <div>
            <select id="drop">
                <option value="">Select</option> 
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Exercise">Exercise</option>
                <option value="Study">Study</option>
                <option value="Leisure">Leisure</option>
            </select>
        </div>
        <div>
            <table id="tbdisp">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>SubCatgory</th>
                        <th>Duration</th>
                        <th>Task</th>
                        <th>Choose</th>
                    </tr>
                </thead>
                <tbody>     
                </tbody>
            </table>
        </div>
    </div>
    <div class="container2">
    <form method="get ">
        Category<div class="mb-3">
                <input type="text" class="form-control" id="category">
              </div>
        SubCategory<div class="mb-3">
            <input type="text" class="form-control" id="subcategory">
          </div>
        Task<div class="mb-3">
            <input type="text" class="form-control" id="task">
          </div>
        Duration<div class="stopwatch">
            <h4 id="timer">00:00:00</h4>
            <div id="btn">
                <button style="background-color:whitesmoke" id="start">Start</button>
                <button style="background-color:whitesmoke" id="reset" onclick="resetTimer()">Reset</button>
            </div>
            <br>
            <div id="btn-btn">
                <button style="background-color:aqua" id="add-btn">Add</button>
                <button style="background-color:aqua" id="up-btn">Update</button>
            </div>

        </div>
       
    </form>
    
</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="task2.js"></script>
</html>
